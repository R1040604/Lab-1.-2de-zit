    <main id="signing">
        <div class="form-section">
            <h2 class="title">How do I register for the FlashWalk?</h2>
            <p class="tekst">Sign up below. It only takes a minute.<br>
                After you register, we will send you all the details by email.</p>

            <form class="tekst">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>

                <label for="email">E-mail address</label>
                <input type="email" id="email" name="email" placeholder="E-mail address" required>

                <label for="comments">any comments</label>
                <textarea id="comments" name="any comments" placeholder="Eventuele opmerkingen"></textarea>

                <button type="submit">Registeren</button>
            </form>
        </div>

        <div class="image-section">
            <img src="image 5.png" alt="Photographer">
        </div>
